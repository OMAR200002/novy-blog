<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Secret Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .secret-key {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .note {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .note p {
            margin: 5px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Secret Key</h2>
    <p>Here is your secret key for password reset:</p>
    <div class="secret-key" th:text="${user.resetKey}">ABC123</div>
    <div class="note">
        <p>This key is valid for one-time use only. Please do not share it with anyone.</p>
    </div>
    <div class="footer">
        <p>If you did not request a password reset, please disregard this email.</p>
    </div>
</div>
</body>
</html>
