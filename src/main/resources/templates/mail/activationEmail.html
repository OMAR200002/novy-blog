<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .activation-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3288bd;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .activation-link:hover {
            background-color: #207eb4;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Activation</h2>
    <p>Thank you for signing up! Please click the activation link below to activate your account:</p>
    <a th:with="url=(@{|${baseUrl}/activate?key=${user.activationKey}|})" th:href="${url}" class="activation-link">Activate Account</a>
    <div class="footer">
        <p>If you did not sign up for this account, please ignore this email.</p>
    </div>
</div>
</body>
</html>
